<ion-header>
  <ion-toolbar>
    <ion-title>TravelTracer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="text" placeholder="Nome de usuÃ¡rio" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div padding>
            <ion-button size="large" type="button" [disabled]="!form.invalid" expand="block" [routerLink]="['/registro']">Registrar</ion-button>
          </div>
          <div padding>
              <ion-button size="large" type="button" [disabled]="!form.invalid" expand="block" [routerLink]="['/grupos']">Test Guest</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
