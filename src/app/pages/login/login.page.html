<ion-header>
  <ion-toolbar class="main-header">
    <ion-title>TravelTracer</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content color="primary-color" class="main-body" padding>
    <ion-item class="inside">
        <form #form="ngForm" (ngSubmit)="login(form)">
            <ion-grid>
              <ion-row justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div text-center>
                    <h3 class="login-banner">Login</h3>
                  </div>
                  <div padding>
                    <ion-item>
                      <ion-input name="email" type="text" placeholder="Nome de usuÃ¡rio" ngModel required></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input name="password" type="password" placeholder="Senha" ngModel required></ion-input>
                    </ion-item>
                  </div>
                  <div padding>
                    <ion-button color="fb" size="large" type="submit" [disabled]="form.invalid" expand="block">Entrar
                    </ion-button>
                  </div>
                  <div padding>
                    <ion-button color="fb" size="large" type="button" [disabled]="!form.invalid" expand="block"
                      [routerLink]="['/registro']">Registrar</ion-button>
                  </div>
                  <div padding hidden>
                    <ion-button color="fa" size="large" type="button" [disabled]="!form.invalid" expand="block"
                      [routerLink]="['/grupos']">Test Guest</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
    </ion-item>
  </ion-content>
